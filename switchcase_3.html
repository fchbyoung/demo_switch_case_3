<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo switch case</title>
</head>
<body>
    <script>
        let n = prompt("Nhập vào một số bất kỳ: ");
        n = parseFloat(n);
        if(n>0){
            alert(1);
        }
        else if(n<0){
            alert(-1);
        }
        else{
            alert(0);
        }
    </script>
</body>
</html>
